<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Browser extensions manager UI</title>
</head>

<body>
  <div class="container">

    <nav class="navbar bg-body-tertiary mt-3 rounded-4 shadow">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./assets/images/logo.svg" alt="Extensions">
        </a>

        <button id="themeBtn" class="btn rounded-4" type="submit"><img src="./assets/images/icon-moon.svg"
            alt="Mudar Tema"></button>
      </div>
    </nav>

    <header class="mt-5 d-flex flex-column flex-md-row justify-content-between align-items-center">
      <h2 class="fw-bolder">Extensions List</h2>

      <div class="d-flex flex-row gap-2 mt-2 mt-md-0">
        <input type="radio" class="btn-check" name="extensionFilter" id="filterAll" autocomplete="off" checked>
        <label class="btn text-center px-3 rounded-5 shadow" for="filterAll">All</label>

        <input type="radio" class="btn-check" name="extensionFilter" id="filterActive" autocomplete="off">
        <label class="btn text-center px-3 rounded-5 shadow" for="filterActive">Active</label>

        <input type="radio" class="btn-check" name="extensionFilter" id="filterInactive" autocomplete="off">
        <label class="btn text-center px-3 rounded-5 shadow" for="filterInactive">Inactive</label>
      </div>
    </header>

    <main class="my-4">
      <div id="extensionsList" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
      </div>
    </main>

    <div class="attribution my-2">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="https://www.github.com/pedrokourly">Pedro Kourly</a>.
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
